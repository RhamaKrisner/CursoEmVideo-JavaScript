<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro
    <input type="number" placeholder="Velocidade" name="vel" id="vel">
    Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
   
    
    <script>
        
        function calcular(){
            var varVelocidade = document.querySelector('input#vel')
            var res = document.querySelector('div#res')
            var vel = Number(varVelocidade.value)
            res.innerHTML = `Sua velocidade foi de ${vel}Km/h`
            if(vel > 60){
                res.innerHTML += ('<p>Você foi Multado por exceder a velocidade permitida')
            }
            if(vel < 0){
                res.innerHTML +=`<p> Velocidade impossível. Entre um valor válido`
            }
            res.innerHTML += '<p>Dirija sempre com segurança!</p>'

        }

    </script>
    
</body>
</html>
