<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            text-align: center;
            font: normal 20px Times;
        }
        input{
            text-align: center;
            font: bold 20pt Arial;
            border-radius: 10px;
            
        }
        div#res{
            margin-top: 10px;
            font: bold 20pt Arial;
        }
        
        
        
        
    </style>
</head>
<body>
    <h1>Somando valores</h1>
   <input type="text" placeholder="Número" name="txtn1" id="txtn1" size="5"> 
   <img src="soma.png" width="20px" alt="soma">
   <input type="text" placeholder="Número" name="txtn2" id="txtn2" size="5">
   <input type="button" value="SOMAR" onclick="somar()">
   <div id="res">
        Resultado
   </div>
   

    <script>
        function somar(){
            var tn1 = document.querySelector('input#txtn1')
            var tn2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado: ${s}`
        }
    </script>
</body>
</html>
